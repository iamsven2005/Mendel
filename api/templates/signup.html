{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Sign Up</h1>
    <form method="POST">
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email:</label>
            <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Sign Up</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mt-4">
          {% for message in messages %}
            <li class="text-red-500">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</div>
{% endblock %}
